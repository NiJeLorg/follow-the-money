{% extends "follow_the_money/base.html" %}
{% load widget_tweaks %}

{% block body_block %}

<div class="container loginFormcontainer">
	<div class="jumbotron">
		<h3>Recover Username or Password</h3>
		<form role="form" method="post" action="">
		{% csrf_token %}
		{{ form.email.errors }}
			<div class="form-group">
				<label for="id_email">E-mail</label> 
				{{ form.email|add_class:"form-control" }} 
			</div>
			<button type="submit" class="btn btn-default pull-left">Send Reset Instructions</button>
		</form>
		<p class="text-right"><a href="/accounts/login/"> Login <span class="glyphicon glyphicon-arrow-right"></span></a></p>
	</div>
</div>

{% endblock %}
