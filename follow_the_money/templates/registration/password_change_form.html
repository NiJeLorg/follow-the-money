{% extends "follow_the_money/base.html" %}
{% load widget_tweaks %}
{% load i18n %}

{% block body_block %}
<div class="container loginFormcontainer">
	<div class="jumbotron">
		<h3>Password Change</h3>
		
		{% if form.errors %}
		<p class="text-danger">{{ form.errors|join:", " }}</p>
		{% endif %}
		<form role="form" method="post" action=".">{% csrf_token %}
			{{ form.as_p }}
		
			<button type="submit" class="btn btn-default pull-left">Change Password</button>
			
		</form>
	</div>
</div>
{% endblock %}
